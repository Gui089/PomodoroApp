<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FocusTimer</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Explora&family=Great+Vibes&family=Montserrat:wght@400;600&family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <div id="timer">
            <span class="minutes">02</span>
            <span>:</span>
            <span class="seconds">00</span>
        </div>
        <div id="controls">
            <button class="play"><img src="play-button (1).png" alt=""></button>
            <button class="pause hide"><img src="video-pause-button.png" alt=""></button>
            <button class="stop hide"><img src="stop-button.png" alt=""></button>
            <button class="set"><img src="set-alarm.png" alt=""></button>
        </div>
    </main>

    <footer>
         <button class="sound-on"><img src="sound-on.png" alt=""></button>
         <button class="sound-off hide"><img src="volume-off-indicator.png" alt=""></button>
    </footer>

    <script src="./js/script.js" type="module"></script>
</body>
</html>
